<!DOCTYPE HTML>
<html>
	<head>
		<link href="framework/css/main.css" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Lato:100,400,300' rel='stylesheet' type='text/css'>
		<script src="Chart.js-master/Chart.js"></script>

		</div>
		<div class = "row">

		<script>

			var pieData = [
					{
						value: 5,
						color:"#F7464A",

						color: "#F7464A",
